<svg fill="none" viewBox="0 0 400 100" width="400" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
.container {
    position: relative;
    padding: 20px;
    background: linear-gradient(45deg, #0a0a2e, #1a1a3a);
    border-radius: 10px;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 2px);
    background-size: 50px 50px;
    animation: stars 4s linear infinite;
}
p {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    font-size: 1.5em;
    font-weight: 1000;
    background: linear-gradient(270deg, 
        #e0f7ff,  /* Light blue */
        #c0fdff,  /* Cyan */
        #87ceeb,  /* Sky blue */
        #4169e1   /* Royal blue */
    );
    background-size: 300%;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 6s ease infinite;
}

.container emoji {
    font-size: 1.8em;
    filter: drop-shadow(0 0 10px rgba(255,255,255,.5));
    animation: float 3s ease-in-out infinite;
}

@keyframes stars {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50px); }
}

@keyframes gradientText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
            </style>
            <div class="container">
                <span class="emoji">ðŸ”­</span>
                <p>Here are my Stats</p>
            </div>
        </div>
    </foreignObject>
</svg>